<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tailwind.config.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="image.png">
    <title>Calculator</title>
</head>
<body class="bg-gradient-to-r from-orange-500 to-pink-600 h-screen flex justify-center items-center">
    <div class="section">
        <div class="container mx-auto max-w-4xl">
            <div class="bg-gray-100 p-6 rounded-3xl shadow-[0_40px_60px_rgba(0,0,0,0.4)]">
                <div class="flex justify-center mb-8 mt-[28px]">
                    <input id="display" class="placeholder:text-[red] placeholder:font-semibold placeholder:text-sm placeholder:text-start shadow-xl font-medium py-[15px] px-4 bg-gray-200 border-2 border-gray-100 rounded-[25px] text-right text-xl focus:outline-none" readonly placeholder="">
                </div>
                <div id="keys" class="grid grid-cols-4 gap-4">
                    <button onclick="clearDisplay()" class="w-[52px] h-[50px] bg-gray-200 text-orange-600 rounded-full shadow-lg font-medium hover:scale-[1.05] hover:bg-gray-200">C</button>
                    <button onclick="deleteLastCharacter()" class="w-[52px] h-[50px] bg-gray-200 text-orange-600 rounded-full shadow-lg font-medium hover:bg-[#e9e9e9] hover:scale-[1.05]">DEL</button>
                    <button onclick="appendPercentage()" class="w-[52px] h-[50px] bg-gray-200 text-orange-600 rounded-full shadow-lg font-medium hover:bg-[#e9e9e9] text-lg hover:scale-[1.05]">%</button>
                    <button onclick="appendToDisplay('รท')" class="w-[52px] h-[50px] bg-gray-200 text-orange-600 rounded-full shadow-lg font-medium hover:bg-[#e9e9e9] text-[22px] hover:scale-[1.05]">&divide;</button>
                    <button onclick="appendToDisplay('7')" class="w-[52px] h-[50px] bg-gray-200 text-black rounded-full shadow-lg font-medium hover:bg-[#e9e9e9] hover:scale-[1.05]">7</button>
                    <button onclick="appendToDisplay('8')" class="w-[52px] h-[50px] bg-gray-200 text-black rounded-full shadow-lg font-medium hover:bg-[#e9e9e9] hover:scale-[1.05]">8</button>
                    <button onclick="appendToDisplay('9')" class="w-[52px] h-[50px] bg-gray-200 text-black rounded-full shadow-lg font-medium hover:bg-[#e9e9e9] hover:scale-[1.05]">9</button>
                    <button onclick="appendToDisplay('ร')" class="w-[52px] h-[50px] bg-gray-200 text-orange-600 rounded-full shadow-lg font-medium hover:bg-[#e9e9e9] text-lg hover:scale-[1.05]">&times;</button>
                    <button onclick="appendToDisplay('4')" class="w-[52px] h-[50px] bg-gray-200 text-black rounded-full shadow-lg font-medium hover:bg-[#e9e9e9] hover:scale-[1.05]">4</button>
                    <button onclick="appendToDisplay('5')" class="w-[52px] h-[50px] bg-gray-200 text-black rounded-full shadow-lg font-medium hover:bg-[#e9e9e9] hover:scale-[1.05]">5</button>
                    <button onclick="appendToDisplay('6')" class="w-[52px] h-[50px] bg-gray-200 text-black rounded-full shadow-lg font-medium hover:bg-[#e9e9e9] hover:scale-[1.05]">6</button>
                    <button onclick="appendToDisplay('-')" class="w-[52px] h-[50px] bg-gray-200 text-orange-600 rounded-full shadow-lg font-medium hover:bg-[#e9e9e9] text-xl hover:scale-[1.05]">-</button>
                    <button onclick="appendToDisplay('1')" class="w-[52px] h-[50px] bg-gray-200 text-black rounded-full shadow-lg font-medium hover:bg-[#e9e9e9] hover:scale-[1.05]">1</button>
                    <button onclick="appendToDisplay('2')" class="w-[52px] h-[50px] bg-gray-200 text-black rounded-full shadow-lg font-medium hover:bg-[#e9e9e9] hover:scale-[1.05]">2</button>
                    <button onclick="appendToDisplay('3')" class="w-[52px] h-[50px] bg-gray-200 text-black rounded-full shadow-lg font-medium hover:bg-[#e9e9e9] hover:scale-[1.05]">3</button>
                    <button onclick="appendToDisplay('+')" class="w-[52px] h-[50px] bg-gray-200 text-orange-600 rounded-full shadow-lg font-medium hover:bg-[#e9e9e9] text-xl hover:scale-[1.05]">+</button>
                    <button onclick="appendToDisplay('.')" class="w-[52px] h-[50px] bg-gray-200 text-black rounded-full shadow-lg font-medium hover:bg-[#e9e9e9] text-lg hover:scale-[1.05]">.</button>
                    <button onclick="appendToDisplay('0')" class="w-[52px] h-[50px] bg-gray-200 text-black rounded-full shadow-lg font-medium hover:bg-[#e9e9e9] hover:scale-[1.05]">0</button>
                    <button onclick="calculate('')" class="col-span-2 w-full h-[50px] bg-[#ffb8c4] text-black rounded-full shadow-lg font-medium hover:bg-[#ffc5cf] text-xl hover:scale-[1.05]">=</button>                    
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
